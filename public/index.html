<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MadeByUs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendors/css/style.css">
    <script type="text/javascript" src='./vendors/js/jquery.min.js'></script>
    <script type="text/javascript" src="./vendors/js/TweenMax.min.js"></script>
    <script type="text/javascript" src='./vendors/js/jquery.easing.min.js'></script>
    <script type="text/javascript" src="./vendors/js/jquery.scrollNav.min.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="navbar" class="hero" style="background-color: #ee4f4b;">
        <div class="container">
          <div class="columns">
            <div class="column is-two-fifths">
              <div class="brand-pos">
                <h3 id="brand-title" class="title">
                  <a href="/"><span class="has-text-white">MadeByUs</span></a>
                </h1>
                <h4 id="brand-subtitle" class="subtitle has-text-white">
                  Great software made by great people
                </h2>
              </div>
            </div>
            <div class="column">
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <router-link to="/home"  active-class='is-active' class="nav-item actie-nav-item has-text-white">
                    <span>Home</span>
                  </router-link>
                  <router-link to="/projects"  active-class='is-active' class="nav-item actie-nav-item has-text-white">
                    <span>Projects</span>
                  </router-link>
                  <router-link to="/services" active-class='is-active' class="nav-item actie-nav-item has-text-white">
                    <span>Services</span>
                  </router-link>
                  <router-link to="/meetus" active-class='is-active' class="nav-item actie-nav-item has-text-white">
                    <span>Meet us</span>
                  </router-link>
                  <router-link to="/contactus" active-class='is-active' class="nav-item actie-nav-item has-text-white">
                    <span>Contact us</span>
                  </router-link>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container is-fullhd">
         <router-view></router-view>
      </div>
      <div>
        <div style="position:fixed; bottom:10px; right:10px; z-index: 1000">
         <a id="contact-button" class="button is-large modal-button has-text-white" style="display: none; background-color: #ee4f4b;" data-target="modal">
           <span id="contact-text" >Contact us</span>
           <span id="contact-icon" class="icon is-large has-text-danger" style="display: none;">
            <i class="fa fa-plus-circle fa-4x"></i>
           </span>
         </a>
        </div>
        <div class="modal contact-modal" style="z-index: 1001">
          <div class="modal-background"></div>
          <div class="modal-content">
            <contact-form />
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
      <div id="humburger" style="display: none;">
        <div class="menu">
    			<div class="menu-bg js-blur"></div>
    			<nav class="menu-items">
            <router-link to="/home" active-class='is-active' class="menu-item">
              <span class="js-blur">Home</span>
            </router-link>
            <router-link to="/projects" active-class='is-active' class="menu-item">
              <span class="js-blur">Projects</span>
            </router-link>
            <router-link to="/services" active-class='is-active' class="menu-item">
              <span class="js-blur">Services</span>
            </router-link>
            <router-link to="/meetus" active-class='is-active' class="menu-item">
              <span class="js-blur">Meet us</span>
            </router-link>
            <router-link to="/contactus" active-class='is-active' class="menu-item">
              <span class="js-blur">Contact us</span>
            </router-link>
    			</nav>
    		</div>
    		<button class="menu-toggle"><span>Open Menu</span></button>
      </div>
    </div>
    <div class="footer" style="background-color: #000000">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong class="has-text-white">@MadeByUs</strong>
          </p>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
