<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MadeByUs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendors/css/style.css">
    <link rel="stylesheet" type="text/css" href="./vendors/css/blueimp-gallery.min.css">
    <script type="text/javascript" src='./vendors/js/jquery.min.js'></script>
    <script type="text/javascript" src="./vendors/js/TweenMax.min.js"></script>
    <script type="text/javascript" src='./vendors/js/jquery.easing.min.js'></script>
    <script type="text/javascript" src='./vendors/js/blueimp-gallery.js'></script>
  </head>
  <body>
    <div id="root">
      <section id="navbar" class="hero is-dark">
        <div class="container ">
          <div class="columns">
            <div class="column is-two-fifths">
              <div class="brand-pos">
                <h1 id="brand-title" class="title">
                  MadeByUs
                </h1>
                <h2 id="brand-subtitle" class="subtitle">
                  Great software made by great people
                </h2>
              </div>
            </div>
            <div class="column ">
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <router-link to="/home"  active-class='is-active' class="navbar-item">
                    <span>Home</span>
                  </router-link>
                  <router-link to="/projects"  active-class='is-active' class="navbar-item">
                    <span>Projects</span>
                  </router-link>
                  <router-link to="/techstack" active-class='is-active' class="navbar-item">
                    <span>Tech stack</span>
                  </router-link>
                  <router-link to="/services" active-class='is-active' class="navbar-item">
                    <span>Services</span>
                  </router-link>
                  <router-link to="/meetus" active-class='is-active' class="navbar-item">
                    <span>Meet our team</span>
                  </router-link>
                  <router-link to="/contactus" active-class='is-active' class="navbar-item">
                    <span>Contact us</span>
                  </router-link>
                </div>
             </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container is-fullhd">
         <router-view></router-view>
      </div>
      <div>
        <div style="position:fixed; bottom:10px; right:10px;">
         <a id="contact-button" class="button is-dark is-large modal-button" style="display: none;" data-target="modal">
           <span id="contact-text">Contact us</span>
           <span id="contact-icon" class="icon is-large has-text-dark" style="display: none;">
            <i class="fa fa-plus-circle fa-3x"></i>
          </span>
         </a>
        </div>
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <contact-form />
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
      </div>
      <div id="humburger" style="display: none;">
        <div class="menu">
    			<div class="menu-bg js-blur"></div>
    			<nav class="menu-items">
            <router-link to="/home"  active-class='is-active' class="menu-item">
              <span class="js-blur">Home</span>
            </router-link>
            <router-link to="/projects"  active-class='is-active' class="menu-item">
              <span class="js-blur">Projects</span>
            </router-link>
            <router-link to="/techstack" active-class='is-active' class="menu-item">
              <span class="js-blur">Tech stack</span>
            </router-link>
            <router-link to="/services" active-class='is-active' class="menu-item">
              <span class="js-blur">Services</span>
            </router-link>
            <router-link to="/meetus" active-class='is-active' class="menu-item">
              <span class="js-blur">Meet our team</span>
            </router-link>
            <router-link to="/contactus" active-class='is-active' class="menu-item">
              <span class="js-blur">Contact us</span>
            </router-link>
    			</nav>
    		</div>
    		<button class="menu-toggle"><span>Open Menu</span></button>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>@MadeByUs</strong>
          </p>
        </div>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
